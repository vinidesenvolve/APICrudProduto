<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
           <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price"
           currencyMask [options]="{
            prefix: 'R$ ', 
            thousands: '.', 
            decimal: ',',
            align: 'left',
            allowNegative: false }">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>    
</mat-card>
